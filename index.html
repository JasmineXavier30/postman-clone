<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width:device-width;initial-scale:1.0">
        <title>Postman Clone</title>
    </head>
    <body>
        <div class="p-4">
            <form data-form>
                <div class="input-group mb-4">
                    <select data-method class="form-select w-auto flex-grow-0">
                        <option value="GET">GET</option>
                        <option value="POST">POST</option>
                        <option value="PUT">PUT</option>
                        <option value="DELETE">DELETE</option>
                        <option value="PATCH">PATCH</option>
                    </select>
                    <input data-url type="url" class="form-control" placeholder="https://example.com" value="https://jsonplaceholder.typicode.com/todos/1">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>

                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button type="button" class="nav-link active" id="query-params-tab" data-bs-toggle="tab" data-bs-target="#query-params" 
                        role="tab" aria-controls="query-params" aria-selected="true">Query Params</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button type="button" role="tab" class="nav-link" id="req-headers-tab" data-bs-toggle="tab" data-bs-target="#req-headers" aria-selected="false" aria-controls="req-headers">Headers</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button type="button" role="tab" class="nav-link" id="json-tab" data-bs-toggle="tab" data-bs-target="#json" aria-selected="false" aria-controls="json">JSON</button>
                    </li>
                </ul>

                <div class="tab-content p-3 border-top-0 border">
                    <div class="tab-pane active show fade" id="query-params" aria-labelledby="query-params-tab" role="tabpanel">
                        <div data-query-params></div>
                        <button data-add-query-param-btn type="button" class="btn btn-primary mt-2">Add</button>
                    </div>
                    <div class="tab-pane fade" id="req-headers" aria-labelledby="req-headers-tab" role="tabpanel">
                        <div data-req-headers></div>
                        <button data-add-req-header-btn type="button" class="btn btn-success mt-2">Add</button>
                    </div>
                    <div class="tab-pane fade" id="json" aria-labelledby="json-tab" role="tabpanel">
                        <div data-json-req-body class="overfolow-auto">
                            <textarea data-json class="form-control" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                </div>
                <template data-key-value-template>
                    <div class="input-group my-2" data-key-value-pair>
                        <input type="text" data-key class="form-control" placeholder="Key">
                        <input type="text" data-value class="form-control" placeholder="Value">
                        <button data-remove-btn type="button" class="btn btn-outline-danger">Remove</button>
                    </div>
                </template>
            </form>
            <div class="mt-5 d-none" data-res-section>
                <h3>Response</h3>
                <div class="d-flex my-2">
                    <div class="me-3">
                        Status: <span data-status></span>
                    </div>
                    <div class="me-3">
                        Time: <span data-time></span>ms
                    </div>
                    <div class="me-3">
                        Size: <span data-size></span>
                    </div>
                </div>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <button class="nav-link active" type="button" id="body-tab" data-bs-toggle="tab" data-bs-target="#body">Body</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" type="button" id="res-headers-tab" data-bs-toggle="tab" data-bs-target="#res-headers">Headers</button>
                    </li>
                </ul>
                <div class="tab-content p-3 border border-top-0">
                    <div class="tab-pane active" id="body" role="tabpanel" aria-labelledby="body-tab">
                        <div data-json-res-body class="overflow-auto" style="max-height: 600px;">

                        </div>
                    </div>
                    <div class="tab-pane" id="res-headers" role="tabpanel" aria-labelledby="res-headers-tab">
                        <div data-res-headers style="display: grid; grid-template-columns: auto 1fr; gap: 0.5rem 2rem"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js" type="module"></script>
</html>
